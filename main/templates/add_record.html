{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <br/>
    <div class="card p-3 mb-2 ">


    <h2 class="text-center">Add New Subject</h2>
    <br/>
    <form method="POST" action="{% url 'add_record' %}" >
        {% csrf_token %}

        <div class="row mb-2 g-3 align-items-center">
          <div class="col-4">
            <label for="subname" class="col-form-label p-2 h5"><i class='bx bxs-book-heart'></i> Subject</label>
          </div>
          <div class="col-8">
            {{ form.subname }}
            <div class="invalid-feedback">
                    Please Enter Subject Name
            </div>
          </div>
        </div>

        <div class="row mb-3 g-3 align-items-center">
          <div class="col-4">
            <label for="topic" class="col-form-label p-2 h5"><i class='bx bxs-note'></i> Topic</label>
          </div>
          <div class="col-8">
            {{ form.topic }}
            <div class="invalid-feedback">
                    Please Enter Topic Name
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
        
        <a href="{% url 'home' %}" class="btn btn-primary mx-2">Back</a>
        <button type="submit" class="btn btn-success">Add Subject</button>
        </div>
        </div>
    </form>
</div>


{% endblock %}
