<style>
  body {
    background-image: url("{% static 'wallpapers/' %}{{ wallpaper }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;

  }
  
  main {
    margin-top: 70px;
 

  }
.navbar-nav .nav-item .nav-link {
  position: relative;
  text-decoration: none;
  color: #000; /* Adjust the text color */
  display: inline-block;
  transition: color 0.3s ease;
}

.navbar-nav .nav-item .nav-link::before {
  content: "";
  position: absolute;
  width: 0;
  height: 3px;
  background-color: #007bff;
  bottom: 0;
  left: 50%; /* Start from the middle */
  transform: translateX(-50%); /* Center the line */
  transition: width 0.3s ease;
  border-radius: 2px;
}

.navbar-nav .nav-item .nav-link:hover::before {
  width: 95%;

}
.navbar-nav .nav-item .nav-link:hover {
  color: #007bff; /* Text color on hover */
}



  .card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-right-color: rgba(255, 255, 255, 0.1);
  border-bottom-color: rgba(255, 255, 255, 0.1);
  box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
  }
.modal-content {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  border-color: none;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.modal {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  border-color: none;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
{% include 'navbar.html' %}
<main class="container">
<div>
  {% block content %}
  {% endblock %}
</div>
</main>

<!--Custom Message -->
{% if messages %}
{% for message in messages %}
<div class="sticky-bottom p-3 d-flex flex-column align-items-end justify-content-center"" style="z-index: 9999;">
<div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'info' %}alert-info{% endif %} alert-dismissible fade show d-inline " role="alert">
{{ message }}
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
</div>
{% endfor %}
{% endif %}
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="{% static 'scripts/myjs.js' %}"></script>

</body>
